<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header with Profile Icon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #7d7b7b;
      color: white;
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .profile-icon img {
      width: 70%;
      height: 70%;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<header>
  <h1>Header</h1>
  <a href="/user/profile" class="profile-icon">
    <img src="../static/image/images/icon-profile-user.png" alt="Profile">
  </a>
</header>
</body>
</html>
