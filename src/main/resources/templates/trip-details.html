<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Детали поездки</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1200px;
      margin-top: 30px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h3 {
      color: #343a40;
      text-align: center;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Информация о поездке</h1>
  <div class="form-group">
    <label>Номер поездки:</label>
    <p th:text="${trip.tripNumber}"></p>
  </div>

  <div class="form-group">
    <label>Место отправления:</label>
    <p th:text="${trip.departureLocation}"></p>
  </div>

  <div class="form-group">
    <label>Место назначения:</label>
    <p th:text="${trip.destinationLocation}"></p>
  </div>

  <div class="form-group">
    <label>Дата и время отправления:</label>
    <p th:text="${trip.departureDatetime}"></p>
  </div>

  <div class="form-group">
    <label>Дата и время прибытия:</label>
    <p th:text="${trip.arrivalDatetime}"></p>
  </div>

  <div class="form-group">
    <label>Транспортное средство:</label>
    <p th:text="${trip.vehicle.vehicleType}"></p>
  </div>

  <div class="form-group">
    <label>Маршрут:</label>
    <p th:text="${trip.route.startLocation} + ' - ' + ${trip.route.endLocation}"></p>
  </div>

  <a th:href="@{'/trips/list'}" class="btn btn-secondary btn-block">Назад</a>
</div>
</body>
</html>
