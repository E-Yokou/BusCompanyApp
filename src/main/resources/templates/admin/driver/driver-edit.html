<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать водителя</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1200px;
      margin-top: 30px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h3 {
      color: #343a40;
      text-align: center;
    }
    .form-group label {
      font-weight: bold;
    }
    .text-danger {
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Редактировать водителя</h1>

  <form th:action="@{'/admin/driver/edit'}" th:object="${driverDTO}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <label for="firstName">Имя</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
      <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
        <span th:errors="*{firstName}"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Фамилия</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
      <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
        <span th:errors="*{lastName}"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="licenseNumber">Номер водительского удостоверения</label>
      <input type="text" class="form-control" id="licenseNumber" th:field="*{licenseNumber}" required>
      <div th:if="${#fields.hasErrors('licenseNumber')}" class="text-danger">
        <span th:errors="*{licenseNumber}"></span>
      </div>
    </div>
    <button type="submit" class="btn btn-success btn-block">Сохранить</button>
    <a th:href="@{'/admin/driver/list'}" class="btn btn-secondary btn-block">Назад</a>
  </form>
</div>
</body>
</html>
