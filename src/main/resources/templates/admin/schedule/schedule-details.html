<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Детали расписания</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Детали расписания</h1>

  <div class="card">
    <div class="card-header">
      Информация о расписании
    </div>
    <div class="card-body">
      <p><strong>Водитель:</strong> <span th:text="${schedule.driver.firstName} + ' ' + ${schedule.driver.lastName}"></span></p>
      <p><strong>Транспортное средство:</strong> <span th:text="${schedule.vehicle.vehicleNumber}"></span></p>
      <p><strong>Рейс:</strong> <span th:text="${schedule.trip.tripNumber}"></span></p>
      <p><strong>Маршрут:</strong> <span th:text="${schedule.trip.route.startLocation} + ' - ' + ${schedule.trip.route.endLocation}"></span></p>
      <p><strong>Количество свободных мест:</strong> <span th:text="${schedule.vehicle.capacity}"></span></p>
    </div>
  </div>

  <a th:href="@{'/admin/schedule/list'}" class="btn btn-secondary mt-3">Назад</a>
</div>
</body>
</html>
