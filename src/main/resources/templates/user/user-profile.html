<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль пользователя</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{'/css/user-profile.css'}">
</head>
<body>
<div class="profile-container">
  <h1>Профиль пользователя</h1>
  <div class="profile-info">
    <p><strong>Имя:</strong> <span th:text="${user.userLogin}"></span></p>
    <p><strong>Почта:</strong> <span th:text="${user.userEmail}"></span></p>
  </div>
  <div class="tickets-container">
    <h2>Мои билеты</h2>
    <div th:each="ticket : ${tickets}" class="ticket-item">
      <p><strong>Номер рейса:</strong> <span th:text="${ticket.trip.tripNumber}"></span></p>
      <p><strong>Маршрут:</strong> <span th:text="${ticket.trip.route.startLocation} + ' → ' + ${ticket.trip.route.endLocation}"></span></p>
      <p><strong>Откуда:</strong> <span th:text="${ticket.trip.departureLocation}"></span></p>
      <p><strong>Куда:</strong> <span th:text="${ticket.trip.destinationLocation}"></span></p>
      <p><strong>Цена:</strong> <span th:text="${ticket.price}"></span></p>
      <p><strong>Дата и время отправления:</strong> <span th:text="${#temporals.format(ticket.trip.departureDatetime, 'dd-MM-yyyy HH:mm')}"></span></p>
      <p><strong>Дата и время прибытия:</strong> <span th:text="${#temporals.format(ticket.trip.arrivalDatetime, 'dd-MM-yyyy HH:mm')}"></span></p>
    </div>
  </div>
  <button class="logout-button" onclick="logout()">Выйти</button>
  <a th:href="@{'/'}" class="back-button">Назад</a>
</div>

<script>
  function logout() {
    window.location.href = "/logout";
  }
</script>
</body>
</html>
