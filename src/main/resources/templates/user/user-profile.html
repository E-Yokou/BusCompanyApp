<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль пользователя</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{'/css/user-profile.css'}">
</head>
<body>
<div class="profile-container">
  <h1>Профиль пользователя</h1>
  <div class="profile-info">
    <p><strong>Имя:</strong> <span th:text="${user.userLogin}"></span></p>
    <p><strong>Почта:</strong> <span th:text="${user.userEmail}"></span></p>
  </div>
  <button class="logout-button" onclick="logout()">Выйти</button>
  <a th:href="@{'/'}" class="back-button">Назад</a>
</div>

<script>
  function logout() {
    window.location.href = "/logout";
  }
</script>
</body>
</html>
