<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ticket Confirmation</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container ticket-confirmation">
  <h1>Подтверждение билета</h1>
  <p>Ваш билет успешно куплен!</p>
  <p>Билет ID: <span th:text="${ticket.id}"></span></p>
  <p>Номер поездки: <span th:text="${ticket.trip.tripNumber}"></span></p>
  <p>Цена: <span th:text="${ticket.price}"></span></p>

  <form th:action="@{/user/send-ticket}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <input type="hidden" name="ticketId" th:value="${ticket.id}">
    <button type="submit">Send Ticket</button>
  </form>

  <div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
  </div>
  <div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>
</div>
</body>
</html>
